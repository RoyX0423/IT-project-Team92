<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Diligence Login</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="togglePassword.js"></script>
    <link rel="stylesheet" href="icon/iconfont.css">

</head>

<body>

    <div class="background">
        <h1>Welcome to the Due Diligence System</h1>
    </div>

    <div class="input-box4">
        <a href="needhelp.html" class="needhelp">Need help?</a>
    </div>

    <form id="loginForm">
        <div class="input-box1">
            <i class="el-icon-user"></i>
            <input type="text" class="username" name="username" placeholder="User Name" required>
        </div>

        <div class="input-box">
            <i class="el-icon-lock"></i>
            <input type="password" class="password" name="password" placeholder="Password" id="password" required>
            <i class="iconfont icon-view-2" id="togglePassword" style="cursor: pointer;"></i>
        </div>

        <div class="input-box">
            <input type="submit" class="login" value="LOGIN">
        </div>
    </form>

    <div class="input-box2">
        <input type="checkbox" class="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
        <a href="reset1.html" class="forgot-password">Forgot Password?</a>
    </div>

    <div class="input-box3">
        <a href="signup.html">SignUp</a>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="PrivacyPolicy.html">Privacy Policy</a>
            <a href="#">Term of Use</a>
        </div>
        <div class="footer-rights">
            <p>2024 Key. All Right Reserved | Design by Team092</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // 防止表单提交重新加载页面

            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const response = await fetch('http://localhost:8001/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password,
                        grant_type: 'password' // OAuth2 password flow 的标准参数
                    })
                });

                // 检查是否有响应错误
                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.detail || 'Login failed.');
                    throw new Error('Login failed.');
                }

                const data = await response.json();

                // 登录成功，保存令牌到 localStorage
                if (data.access_token) {
                    localStorage.setItem('Token', data.access_token);
                    alert('Login successful! Redirecting...');
                    window.location.href = 'dashboard.html'; // 登录成功后重定向
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please check your username and password.');
            }
        });
    </script>

</body>

</html>
