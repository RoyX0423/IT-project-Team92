<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="togglePassword.js"></script>
    <link rel="stylesheet" href="icon/iconfont.css">
    <link rel="stylesheet" href="icon\email&code\iconfont.css">
	<script>
		function getCurrentFileDirectory() {
		  const url = window.location.href;
		  const pathSegments = url.split('/');
		  pathSegments.pop(); 
		  return pathSegments.join('/');
		}

	</script>
</head>

<body>
    <div class="background">
        <h1>Create Account</h1>
    </div>

    <div class="input-box4">
        <a href="needhelp.html" class="needhelp">Need help?</a>
    </div>

    <div class="input-box1">
        <span class="iconfont">&#xebca;</span>
        <input type="text" class="username email" name="email" placeholder="Email Address">
        <button type="button" class="send-code-btn">Send Code</button>
    </div>

    <script>const button = document.querySelector('.send-code-btn')
    button.addEventListener('click', function () {
        button.style.backgroundColor = 'rgba(229, 229, 236, 0.726)';
    });
    </script>

    <div class="input-box5">
        <span class="resend-code">Didn't recieve the email?</span>
        <a href="#" class="resend-code">Click here to resend.</a>
    </div>

    <div class="input-box">
        <span class="iconfont">&#xe624;</span>
        <input type="password" class="password code" name="code" placeholder="Vertification Code" id="password">
        <i class="iconfont icon-view-2" id="togglePassword" style="cursor: pointer;"></i>
    </div>

    <div class="input-box">
        <input type="button" class="login next" name="next" value="NEXT">
    </div>

    <div class="input-box3">
        <a href="index.html">Already have an account?</a>
    </div>

	<script>

		
	   // 获取按钮元素
		const nextButton = document.querySelector('.login.next');
	
		// 为按钮添加点击事件监听器
		nextButton.addEventListener('click', function () {
			const inputElement = document.querySelector('.username.email');
			const emailValue = inputElement.value;
			console.log('第一页邮箱',emailValue)
			window.location.href = `http://127.0.0.1:8848/Userlogin/signup2.html?email=${encodeURIComponent(emailValue)}`;
			
			
			
			// // 跳转到另一个页面（这里假设要跳转到名为'new_page.html'的页面）
			// window.location.href = getCurrentFileDirectory() +'/signup2.html';
		});
	
	</script>
</body>

</html>
